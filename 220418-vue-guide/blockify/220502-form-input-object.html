<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
<div id="app-1">
    <div v-for="(item, index) in itemList">
        <input type="checkbox" v-bind:id="item.fruit"  v-model="checkList" v-bind:value="item">
        <label v-bind:for="item.fruit"> {{ item.fruit }} </label>
    </div>
</div>    

<script>
    var app1 = new Vue({
        el: '#app-1',
        data: {
            itemList: [{fruit:'apple', color:'red'}, {fruit:'melon', color:'green'}],
            checkList: []
        }
    })
</script>
</body>
</html>
