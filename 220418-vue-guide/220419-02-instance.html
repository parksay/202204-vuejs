<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <h1>hello Vue World!</h1>
    <div id="app1">
        <p> {{ foo1 }} </p>

        <button v-on:click="foo1='baz1'">change</button>
    </div>
    <div id="app2">
        <p> {{ foo2 }} </p>

        <button v-on:click="foo2='baz2'">change2</button>
    </div>

    <script>
        //<<<<<<<<<<<<<<<<<<<< responsive data binding
        // 데이터 객체
        var data = { a: 1 }

        // Vue인스턴스에 데이터 객체를 추가합니다.
        var vm = new Vue({
            data: data
        })

        //try console log
        // 인스턴스에 있는 속성은
        // 원본 데이터에 있는 값을 반환합니다.
        vm.a === data.a // => true
        console.log('vm.a === data.a');// => true
        console.log(vm.a === data.a);// => true

        // 인스턴스에 있는 속성값을 변경하면
        // 원본 데이터에도 영향을 미칩니다.
        vm.a = 2
        data.a // => 2
        console.log('data.a' );// => 2
        console.log(data.a );// => 2

        // ... 반대로 마찬가지입니다.
        data.a = 3
        vm.a // => 3
        console.log('vm.a');// => true
        console.log(vm.a);// => true
        
        vm.b = 'hi' //나중에 추가하는 값은 변경되어도 갱신되지 않습니다.
        console.log('data.b')
        console.log(data.b)
        data.c = 'hey'  //반대로도 마찬가지로 갱신되지 않습니다.
        console.log('vm.c')
        console.log(vm.c)

        // 원래는 이렇게 버튼 누르면 값이 수정돼야 하는데
        var tval1 = {foo1:'bar1'};
        new Vue({
            el: '#app1',
            data: tval1
        });
        // 유일한 예외는 Object.freeze ()를 사용하는 경우
        var tval2 = {foo2:'bar2'};
        Object.freeze(tval2)
        new Vue({
            el: '#app2',
            data: tval2
        });
        // >>>>>>>>>>>>>>>>>>>>>>>> responsive data binding

        //<<<<<<<<<<<<<<<<<<<< life cycle
        new Vue({
            data: {
                a: 1
            },
            beforeCreate() {
                // 객체가 초기화된 직후. 값들이 들어가기도 전
                console.log('a is: ' + this.a)
                
            },
            created: function () {
                //객체가 초기화된 상태. 값들이 들어가 있음.
                // `this` 는 vm 인스턴스를 가리킵니다.
                console.log('a is: ' + this.a)
            }
        })
// => "a is: 1"
    </script>
</body>
</html>
