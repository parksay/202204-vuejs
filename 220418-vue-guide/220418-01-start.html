<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <h1>hello big world!</h1>


    <div id="app">
        {{ message }}
    </div>
    
    <div></div>

    <!-- app2.message = 'Hello New World!!' -->
    <div id="app-2">    
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 보입니다
        </span>
    </div>

    <!-- app3.seen = false -->
    <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <div></div>

    <!-- app4.todos.push({ text: 'New item' }) -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>


    <div></div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>

    <div></div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item 
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            >  </todo-item>
        </ol>
    </div>

    <div id="app-8">
        <fruit-item
            v-for="item in fruitList"
            v-bind:fruits="item"
        ></fruit-item>
    </div>

    <script>
        var app = new Vue({
                el: '#app',
                data: {
                    message: 'oh 종현 바보 우웩'
                }
            });

        var app2 = new Vue({
            el:'#app-2',
            data: {
                message:'hello' + new Date() + 'tiem now'
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'JavaScript 배우기' },
                    { text: 'Vue 배우기' },
                    { text: '무언가 멋진 것을 만들기' }
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: '안녕하세요! Vue.js!'
                },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: '안녕하세요 Vue!'
            }
        })


        Vue.component('todo-item', {
            props:['todo'],
            template: '<li> {{ todo.text }} </li>'
        })
        Vue.component('fruit-item', {
            props:['fruits'],
            template: '<li> {{ fruits.fName }} is {{ fruits.color }} </li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                { id: 0, text: 'Vegetables' },
                { id: 1, text: 'Cheese' },
                { id: 2, text: 'Whatever else humans are supposed to eat' }
                ]
            }
        })


        var app8 = new Vue({
            el: '#app-8',
            data: {
                fruitList:[
                    {fName: 'apple', color:'red'},
                    {fName: 'banana', color:'yellow'}
                ]
            }
        })
    </script>
</body>
</html>
